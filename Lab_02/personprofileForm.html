<!DOCTYPE html>
<html>
<head><title>Person Profile</title></head>
<body>
<form>
  <fieldset>
    <legend><b>PERSON PROFILE</b></legend>

    <label>Name</label>
    <input type="text" name="name"><br><br>

    <label>Email</label>
    <input type="email" name="email" placeholder="sample@example.com"><br><br>

    <label>Gender</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other<br><br>

    <label>Date of Birth</label>
    <input type="text" name="day" size="2" placeholder="dd"> /
    <input type="text" name="month" size="2" placeholder="mm"> /
    <input type="text" name="year" size="4" placeholder="yyyy"><br><br>

    <label>Blood Group</label>
    <select name="bloodgroup">
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>AB+</option>
      <option>AB-</option>
      <option>O+</option>
      <option>O-</option>
    </select><br><br>

    <label>Degree</label>
    <input type="checkbox" name="degree" value="ssc">SSC
    <input type="checkbox" name="degree" value="hsc">HSC
    <input type="checkbox" name="degree" value="bsc">BSc
    <input type="checkbox" name="degree" value="msc">MSc<br><br>

    <label>Photo</label>
    <input type="file" name="photo"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </fieldset>
</form>
</body>
</html>
